<!DOCTYPE html>
<html lan="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock, Paper, Scissors</title>
    <link rel="preload" as="image" href="./images/rock.jpg" />
    <link rel="preload" as="image" href="./images/paper.jpg" />
    <link rel="preload" as="image" href="./images/scissors.jpg" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="game">
      <h1 class="game__title">Rock Paper Scissors</h1>

      <div class="game__board">
        <div class="game__board-main">
          <button class="game__start-button">START</button>

          <div class="game__scores">
            <p class="game__score-player user-score"></p>

            <p class="game__score-player computer-score"></p>
          </div>

          <h4 class="game__round-number"></h4>
        </div>

        <h2 class="game__result-message">Start a new game</h2>
      </div>

      <div class="game__choices">
        <div class="game__choice">
          <img class="game__choice-img" src="./images/rock.jpg" alt="Rock" width="200" height="200" />
          <button class="game__choice-btn">Rock</button>
        </div>

        <div class="game__choice">
          <img class="game__choice-img" src="./images/paper.jpg" alt="Paper" width="200" height="200" />
          <button class="game__choice-btn">Paper</button>
        </div>

        <div class="game__choice">
          <img class="game__choice-img" src="./images/scissors.jpg" alt="Scissors" width="200" height="200" />
          <button class="game__choice-btn">Scissors</button>
        </div>
      </div>
    </div>
  </body>
</html>
